<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h3>Weather WebApp</h3>
        <div class="search">
            <input type="text" id="city" placeholder="Search city..." onkeypress="handleKeyPress(event)">
            <button onclick="fetchWeather()">
                <img src="search.png" alt="Search">
            </button>
        </div>
        <div id="weatherInfo">
            <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
            <p id="weatherMessage">Enter a city to get the weather.</p>
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
